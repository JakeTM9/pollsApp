<html lang="en"><head>
    <meta charset="utf-8">
  
    <title>Polls Aplication</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
  
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body style="background-color:gainsboro">
    <script src="js/scripts.js"></script>
  <div class="pure-g">
      <div class="pure-u-1" style="text-align: center; ">
          <div style="color: gainsboro; background-color : gray;height: 50px; margin: 20px; margin-top:40px">
              <h1 style="padding-top: 5px">Title</h1>
          </div>    
      </div>
  </div>


  <div class="pure-g">
    <div class="pure-u-1" style="text-align: center; ">
        <div style="color: gainsboro; background-color : gray;height: 50px; margin: 20px;">
            <h1 style="padding-top: 5px">{{ question.question_text }}</h1>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        </div>    
    </div>
  </div>

  <div class="pure-g">
      <div class="pure-u-1" style="text-align: center;">
          <div style="color: gainsboro; background-color : gray;height: 300px; margin: 20px">

                    <form style = "padding-top:20px" action="{% url 'polls:vote' question.id %}" method="post">
                        {% csrf_token %}
                        {% for choice in question.choice_set.all %}
                            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                            <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
                        {% endfor %}
                    <input type="submit" value="Vote">
                    </form>
            </div>
      </div>
      
      
  </div>
  
    
    
  
  </body></html>
